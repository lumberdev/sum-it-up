name: Node.js CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronized
      - reopened
      - ready_for_review

jobs:
  test:
    # if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - run: yarn
      - name: Run Test Suite
        run: yarn test-action
